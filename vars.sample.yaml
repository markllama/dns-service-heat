stack_name: dns-service
domain_name: example.com
dns_forwarders: [8.8.8.8, 8.8.4.4]
external_network: public
slave_count: 3

image: centos72
# SSH user is specific to the image. It's the user you can use to SSH to the VM
ssh_user: centos

# Key name from `openstack keypair list`
ssh_key_name: default

